<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>星詠みの小部屋 🔮</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background-color: #1a0e2a;
      color: #f2eaff;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #e2d2ff;
    }

    label {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    input[type="text"] {
      width: 60%;
      padding: 0.7rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      max-width: 500px;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: #8a6fc7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a78bfa;
    }

    .result-label {
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #ccc;
    }

    .card-result {
      margin-top: 1rem;
      font-size: 1.1rem;
      line-height: 1.8;
      white-space: pre-wrap;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      input[type="text"] {
        width: 100%;
        font-size: 1rem;
      }

      button {
        font-size: 1rem;
        padding: 0.5rem 1.2rem;
      }

      .card-result {
        font-size: 1rem;
        line-height: 1.7;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>星詠みの小部屋 🔮</h1>

  <form method="POST">
    <label for="question">あなたの想いを教えてください：</label>
    <input type="text" id="question" name="question" required />
    <br />
    <button type="submit">占う</button>
  </form>

  {% if reply %}
    <div class="result-label">🪐 受け取ったメッセージ</div>
    <div class="card-result">
      {{ reply|safe }}
    </div>
  {% endif %}
</body>
</html>
