<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>月影のアルカナ</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #1f1c2c, #928dab);
            color: #f5f5f5;
            font-family: 'Hiragino Mincho ProN', serif;
            padding: 40px;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffe8e8;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }
        label, input, button {
            font-size: 1em;
            margin-top: 10px;
            color: #fff;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            background-color: #6a5acd;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .result {
            margin-top: 30px;
            font-size: 1.1em;
            line-height: 1.7em;
            text-align: left;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.08);
            border-left: 6px solid #dda0dd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>月影のアルカナ 〜 静寂と導きのタロット 〜</h1>
        <form method="POST">
            <label for="question">静かに心を映してみてください。今、知りたいことは何ですか？</label><br>
            <input type="text" id="question" name="question" required><br>
            <button type="submit">タロットをめくる</button>
        </form>

        {% if reply %}
        <div class="result">
            <strong>星のささやき：</strong><br><br>
            {{ reply|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
