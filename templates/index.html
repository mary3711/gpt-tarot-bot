<!DOCTYPE html>
<html>
<head>
  <title>GPTタロットボット</title>
</head>
<body>
  <h1>GPTタロットへようこそ</h1>
  <form method="POST">
    <label for="question">占いたい内容を入力してください：</label><br>
    <input type="text" name="question" id="question" required><br><br>
    <button type="submit">占う</button>
  </form>
  {% if reply %}
    <h2>結果：</h2>
    <p>{{ reply }}</p>
  {% endif %}
</body>
</html>
