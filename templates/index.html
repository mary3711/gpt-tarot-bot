<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星詠みの小部屋 🔮</title>
  <style>
    body {
      background-color: #ffffff;
      color: #2c003e;
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      padding: 2em;
      text-align: center;
    }

    input[type="text"] {
      padding: 1em;
      width: 80%;
      max-width: 500px;
      margin: 1em auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      display: block;
    }

    button {
      padding: 0.8em 2em;
      background-color: #6f42c1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    .card-image {
      margin: 2em 0;
      max-width: 100%;
      height: auto;
    }

    .result-text {
      max-width: 90%;
      margin: 2em auto;
      text-align: left;
      line-height: 1.8;
      white-space: pre-wrap;
    }

    .overlay {
      display: none !important;  /* ← 修正ポイント */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      font-size: 1.5em;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>星詠みの小部屋 🔮</h1>
  <form method="POST" onsubmit="showOverlay()">
    <p>あなたの想いを教えてください：</p>
    <input type="text" name="question" required>
    <br>
    <button type="submit">占う</button>
  </form>

  <div class="overlay" id="loadingOverlay">🔮 鑑定中です…しばらくお待ちください</div>

  {% if reply %}
    {% if card_image %}
      <div>
        <img src="{{ card_image }}" alt="カード画像" class="card-image">
      </div>
    {% endif %}
    <h2>{{ card }}（{{ position }}）</h2>
    <div class="result-text">{{ reply }}</div>
  {% endif %}

  <script>
    function showOverlay() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }
  </script>
</body>
</html>
