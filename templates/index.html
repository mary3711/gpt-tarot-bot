<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GPTタロット占い</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf9f3;
      color: #333;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #804d4d;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #804d4d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reply {
      white-space: pre-wrap;
      background-color: #fff9f0;
      padding: 20px;
      border-left: 4px solid #d9b99b;
      margin-top: 30px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>GPTタロット占い</h1>
  <form method="POST">
    <label for="question">占いたい内容を入力してください：</label><br>
    <textarea name="question" required placeholder="例：今日の運勢を教えてください"></textarea><br>
    <button type="submit">占う</button>
  </form>

  {% if reply %}
    <div class="reply">
      {{ reply }}
    </div>
  {% endif %}
</body>
</html>
