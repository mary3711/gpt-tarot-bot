<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>星詠みの小部屋</title>
    <style>
        body {
            background: radial-gradient(circle, #1e002b, #0a0012);
            color: #e0d9f4;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 2rem;
            color: #f5eaff;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        form {
            margin-bottom: 2rem;
        }

        label {
            font-size: 1.1rem;
            color: #d9c4f0;
        }

        input[type="text"] {
            padding: 0.6rem;
            font-size: 1rem;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            border: none;
            margin-top: 0.5rem;
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background-color: #6b4ca1;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        button:hover {
            background-color: #8761c9;
        }

        .card-result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid #a77bff;
            border-radius: 10px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-line;
            text-align: left;
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .error {
            color: #ffaaaa;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1>星詠みの小部屋 🔮</h1>

    <form method="POST">
        <label for="question">あなたの想いを教えてください：</label><br>
        <input type="text" name="question" id="question" required><br>
        <button type="submit">占う</button>
    </form>

    {% if reply %}
        {{ reply|safe }}
    {% endif %}
</body>
</html>
