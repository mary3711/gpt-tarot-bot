<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GPTタロットボット</title>
</head>
<body>
  <h1>GPTタロットへようこそ</h1>

  <form method="POST">
    <label for="question">占いたい内容を入力してください：</label><br>
    <input type="text" name="question" id="question" required><br><br>
    <button type="submit">占う</button>
  </form>

  {% if reply %}
    <h2>結果：</h2>
    <div style="white-space: pre-line; line-height: 1.6;">{{ reply }}</div>
  {% endif %}
</body>
</html>
